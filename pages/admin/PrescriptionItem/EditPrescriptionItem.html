<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل عنصر وصفة</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .card {
            max-width: 800px;
            margin: auto;
        }

        #message {
            margin-top: 15px;
        }
                input{
            direction: rtl;
            text-align: right;
        }
    </style>
</head>

<body>
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">تعديل عنصر وصفة</h4>
    </div>
    <div class="card-body">
        <div id="message"></div>
        <form id="updateForm">
            <div class="form-group">
                <label for="prescriptionId">معرف الوصفة</label>
                <input type="number" class="form-control" id="prescriptionId" readonly>
            </div>

            <!-- تبديل بين دواء موجود ومخصص -->
            <div class="mb-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="isCustomToggle">
                <label class="form-check-label" for="isCustomToggle">دواء مخصص</label>
            </div>

            <!-- حقل اختيار الدواء (للدواء الموجود) -->
            <div id="existingMedFields">
                <div class="mb-3">
                    <label for="medicationId" class="form-label">الدواء</label>
                    <select id="medicationId" class="form-select"></select>
                </div>
            </div>

            <!-- حقول الدواء المخصص (مخفية في البداية) -->
            <div id="customMedFields" style="display: none;">
                <div class="mb-3">
                    <label for="customName" class="form-label">اسم الدواء المخصص</label>
                    <input type="text" id="customName" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="customDescription" class="form-label">وصف الدواء</label>
                    <input type="text" id="customDescription" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="customDosageForm" class="form-label">شكل الصيدلاني</label>
                    <input type="text" id="customDosageForm" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="customStrength" class="form-label">الجرعة/التركيز</label>
                    <input type="text" id="customStrength" class="form-control">
                </div>
            </div>

            <!-- حقول الجرعة المشتركة -->
            <div class="mb-3">
                <label for="dosage" class="form-label">الجرعة</label>
                <input type="text" id="dosage" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="frequency" class="form-label">عدد مرات اليوم</label>
                <input type="number" id="frequency" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label">مدة الاستخدام</label>
                <input type="text" id="duration" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">حفظ التغييرات</button>
            <a href="PrescriptionItems.html" class="btn btn-secondary">رجوع للقائمة</a>
        </form>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="../../js/checkAccess.js"></script>

    <!-- Custom Scripts -->
    <script src="../../js/admin/prescriptionItems/edirprescriptionItems.js">
       
    </script>
</body>

</html>
