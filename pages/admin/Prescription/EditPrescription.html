<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل وصفة طبية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .alert-message {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2>تعديل وصفة طبية</h2>
        <div class="alert alert-danger alert-message" id="error-message"></div>
        <div class="alert alert-success alert-message" id="success-message"></div>
        <form id="prescription-form">
            <div class="mb-3">
                <label for="doctor" class="form-label">الطبيب</label>
                <select id="doctor" class="form-select" required>
                    <!-- قائمة الأطباء سيتم تعبئتها عبر JavaScript -->
                </select>
            </div>

            <div class="mb-3">
                <label for="patient-search" class="form-label">البحث عن المريض</label>
                <input type="text" id="patient-search" class="form-control" placeholder="ابحث عن المريض" oninput="searchPatients()">
            </div>

            <div class="mb-3">
                <label for="patient" class="form-label">المريض</label>
                <select id="patient" class="form-select" required>
                    <!-- قائمة المرضى سيتم تعبئتها عبر JavaScript -->
                </select>
            </div>

            <div class="mb-3">
                <label for="medication-search" class="form-label">البحث عن الأدوية</label>
                <input type="text" id="medication-search" class="form-control" placeholder="ابحث عن دواء" oninput="searchMedications()">
            </div>

            <div class="mb-3">
                <label for="medication" class="form-label">اختيار الأدوية</label>
                <select id="medication" class="form-select" required>
                    <!-- قائمة الأدوية سيتم تعبئتها عبر JavaScript -->
                </select>
            </div>

            <div class="mb-3">
                <label for="dosage" class="form-label">الجرعة</label>
                <input type="text" id="dosage" class="form-control">
            </div>

            <div class="mb-3">
                <label for="frequency" class="form-label">عدد مرات اليوم</label>
                <input type="number" id="frequency" class="form-control">
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label">مدة الاستخدام</label>
                <input type="text" id="duration" class="form-control">
            </div>

            <button type="button" class="btn btn-secondary" id="add-medication">إضافة دواء</button>

            <div class="mt-3">
                <h5>الأدوية المضافة:</h5>
                <ul id="medication-list"></ul>
            </div>

            <button type="submit" class="btn btn-primary mt-3">تعديل الوصفة الطبية</button>
        </form>

        <a href="./Prescriptions.html" class="btn btn-secondary mt-3">رجوع</a>
        <div class="loading" id="loading">جارٍ التحميل...</div>
    </div>

    <script src="../../js/checkAccess.js"></script>

    <script src="../../js/admin/Prescription/EditPrescription.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

</html>
