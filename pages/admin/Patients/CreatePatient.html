<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>إضافة مستخدم جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        
        .form-label {
            font-weight: 600;
        }
        
        .error-message {
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
                input{
            direction: rtl;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">إضافة مريض جديد</h2>

        <div class="alert alert-danger error-message" id="error-message" role="alert"></div>
        <div class="alert alert-success error-message" id="success-message" role="alert"></div>

        <form id="addPatientForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">الاسم الكامل</label>
                        <input type="text" id="fullName" class="form-control" placeholder="الاسم الكامل">
                        <div id="fullNameError" class="text-danger small mt-1"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">البريد الإلكتروني</label>
                        <input type="email" id="email" class="form-control" placeholder="example@domain.com">
                        <div id="emailError" class="text-danger small mt-1"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <input type="password" id="password" class="form-control" placeholder="كلمة المرور">
                        <div id="passwordError" class="text-danger small mt-1"></div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="تأكيد كلمة المرور">
                        <div id="confirmPasswordError" class="text-danger small mt-1"></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="DateOfBirth" class="form-label">تاريخ الميلاد</label>
                        <input type="date" id="DateOfBirth" class="form-control">
                        <div id="DateOfBirthError" class="text-danger small mt-1"></div>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">الجنس</label>
                        <select class="form-select" id="gender" required>
                            <option value="" disabled selected>اختر الجنس</option>
                            <option value="M">ذكر</option>
                            <option value="F">أنثى</option>
                        </select>
                        <div id="genderError" class="text-danger small mt-1"></div>
                    </div>

                    <div class="mb-3">
                        <label for="bloodType" class="form-label">فصيلة الدم</label>
                        <select class="form-select" id="bloodType" required>
                            <option value="" disabled selected>اختر فصيلة الدم</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                        <div id="bloodTypeError" class="text-danger small mt-1"></div>
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">رقم الهاتف</label>
                        <input type="tel" id="phoneNumber" class="form-control" placeholder="05XXXXXXXX">
                        <div id="phoneError" class="text-danger small mt-1"></div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-primary px-4" id="submitBtn" onclick="addUser()">
                    <i class="bi bi-person-plus"></i> إضافة مريض
                </button>
                <a href="Patient.html" class="btn btn-outline-secondary px-4">
                    <i class="bi bi-arrow-right"></i> رجوع
                </a>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">جار التحميل...</span>
            </div>
            <p class="mt-2">جارٍ حفظ البيانات...</p>
        </div>
    </div>

    <script src="../../js/checkAccess.js"></script>

    <!-- Custom Scripts -->
    <script>
        checkAccess(['Admin'], '../../../shared/unauthorized.html');
    </script>
    
    <script src="../../js/admin/Patients/Patients.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
