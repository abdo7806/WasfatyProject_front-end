<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>قائمة المرضى</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        
        .table-responsive {
            margin: 30px 0;
        }
        
        .table-wrapper {
            min-width: 1000px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }
        
        .table-title {
            padding-bottom: 10px;
            margin: 0 0 10px;
            min-width: 100%;
        }
        
        .search-box {
            position: relative;
            float: right;
        }
        
        .search-box select,
        .search-box input {
            height: 34px;
            border-radius: 20px;
            border-color: #ddd;
            box-shadow: none;
            margin-right: 5px;
        }
        
        .search-box input:focus {
            border-color: #3FBAE4;
        }
        
        table.table tr th,
        table.table tr td {
            border-color: #e9e9e9;
        }
        
        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }
        
        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }
        
        table.table td:last-child {
            width: 130px;
        }
        
        .pagination {
            float: right;
            margin: 0 0 5px;
        }
        
        .pagination li a {
            border: none;
            font-size: 95%;
            width: 30px;
            height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 30px !important;
            text-align: center;
            padding: 0;
        }
        
        .pagination li.active a {
            background: #03A9F4;
        }
    </style>


    <script>
        let patients = [];
        let currentPage = 1;
        const patientsPerPage = 5;
        let searchColumn = 'fullName'; // العمود الافتراضي للبحث

        $(document).ready(function() {
            fetchPatients();
        });

        // وظيفة لجلب بيانات المرضى من API
        async function fetchPatients() {
            try {
                const response = await fetch('https://localhost:7219/api/PatientController/All');
                patients = await response.json();
                displayPatients();
                setupPagination();
            } catch (error) {
                console.error('خطأ في جلب البيانات:', error);
            }
        }

        // وظيفة لعرض بيانات المرضى في الجدول
        function displayPatients() {
            const patientsTableBody = document.getElementById('patientsTableBody');
            patientsTableBody.innerHTML = ''; // مسح المحتوى السابق

            const start = (currentPage - 1) * patientsPerPage;
            const end = start + patientsPerPage;
            const paginatedPatients = patients.slice(start, end);

            paginatedPatients.forEach(patient => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${patient.id}</td>
                    <td>${patient.userId}</td>
                    <td>${patient.user.fullName}</td>
                    <td>${patient.user.email}</td>
                    <td>${patient.gender}</td>
                    <td>${patient.bloodType}</td>
                    <td>${new Date(patient.user.createdAt).toLocaleDateString('ar-EG')}</td>
                    <td>
                        <a href="EditePatient.html?id=${patient.id}" class="edit" title="تعديل" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                        <a href="#" class="delete" title="حذف" data-toggle="tooltip" onclick="deletePatient(${patient.id})"><i class="material-icons">&#xE872;</i></a>
                    </td>
                `;
                patientsTableBody.appendChild(row);
            });

            // عرض عدد المرضى
            const hintText = document.getElementById('hintText');
            hintText.innerHTML = `عرض <b>${paginatedPatients.length}</b> من <b>${patients.length}</b> إدخالات`;
        }

        // وظيفة لإعداد التقليب
        function setupPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = ''; // مسح المحتوى السابق

            const totalPages = Math.ceil(patients.length / patientsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageItem.innerHTML = `<a href="#" class="page-link" onclick="changePage(${i})">${i}</a>`;
                pagination.appendChild(pageItem);
            }
        }

        // وظيفة لتغيير الصفحة
        function changePage(page) {
            currentPage = page;
            displayPatients();
            setupPagination();
        }

        // وظيفة للبحث عن المرضى حسب العمود المحدد
        function searchPatients() {

            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredPatients = patients.filter(patient => {
                return patient.user[searchColumn].toLowerCase().includes(searchInput);
            });

            const patientsTableBody = document.getElementById('patientsTableBody');
            patientsTableBody.innerHTML = '';

            const start = (currentPage - 1) * patientsPerPage;
            const end = start + patientsPerPage;
            const paginatedPatients = filteredPatients.slice(start, end);

            paginatedPatients.forEach(patient => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${patient.id}</td>
                    <td>${patient.userId}</td>
                    <td>${patient.user.fullName}</td>
                    <td>${patient.user.email}</td>
                    <td>${patient.gender}</td>
                    <td>${patient.bloodType}</td>
                    <td>${new Date(patient.user.createdAt).toLocaleDateString('ar-EG')}</td>
                    <td>
                        <a href="EditePatient.html?id=${patient.id}" class="edit" title="تعديل" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                        <a href="#" class="delete" title="حذف" data-toggle="tooltip" onclick="deletePatient(${patient.id})"><i class="material-icons">&#xE872;</i></a>
                    </td>
                `;
                patientsTableBody.appendChild(row);
            });

            // عرض عدد المرضى المتطابقين
            const hintText = document.getElementById('hintText');
            hintText.innerHTML = `عرض <b>${paginatedPatients.length}</b> من <b>${filteredPatients.length}</b> إدخالات`;

            // إعداد التقليب الجديد
            setupPagination(filteredPatients.length);
        }

        // وظيفة لتحديد العمود الذي سيتم البحث فيه
        function changeSearchColumn() {
            const columnSelect = document.getElementById('columnSelect');
            searchColumn = columnSelect.value;
            searchPatients(); // إعادة البحث عند تغيير العمود
        }

        // وظيفة لحذف المريض
        async function deletePatient(patientId) {
            const confirmDelete = confirm("هل أنت متأكد أنك تريد حذف هذا المريض؟");
            if (confirmDelete) {
                try {
                    // حذف المريض من API
                    const response = await fetch(`https://localhost:7219/api/PatientController/${patientId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        // تحديث القائمة بعد الحذف
                        patients = patients.filter(patient => patient.id !== patientId);
                        displayPatients();
                        setupPagination();
                    }
                } catch (error) {
                    console.error('خطأ في حذف المريض:', error);
                    // console.log('خطأ في حذف المريض:');
                }
            }
        }
    </script>
</head>

<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <p>
                    <a class="btn btn-success" href="CreatePatient.html">
                        <i class="fas fa-plus"></i> إضافة مريض جديد
                    </a>
                </p>
                <div class="table-title">
                    <div class="alert" id="msg" style="display: none;" role="alert"></div>
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>تفاصيل <b>المرضى</b></h2>
                        </div>
                        <div class="col-sm-4">
                            <div class="search-box">
                                <select id="columnSelect" class="form-control" onchange="changeSearchColumn()">
                                    <option value="fullName">الاسم بالكامل</option>
                                    <option value="email">البريد الإلكتروني</option>
                                    <option value="role">الدور</option>
                                </select>
                                <input type="text" id="searchInput" class="form-control" placeholder="بحث&hellip;" oninput="searchPatients()">
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>رقم الهوية</th>
                            <th>الاسم بالكامل <i class="fa fa-sort"></i></th>
                            <th>البريد الإلكتروني</th>
                            <th>الجنس</th>
                            <th>فصيلة الدم</th>
                            <th>تاريخ التسجيل <i class="fa fa-sort"></i></th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="patientsTableBody">
                        <!-- بيانات المرضى ستظهر هنا -->
                    </tbody>
                </table>
                <div class="clearfix">
                    <div id="hintText" class="hint-text">عرض <b>0</b> من <b>0</b> إدخالات</div>
                    <ul class="pagination" id="pagination">
                        <!-- أزرار التقليب ستظهر هنا -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
