<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>تسجيل - وصفتي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../../assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="../../assets/fonts/tabler-icons.min.css">
    <link rel="stylesheet" href="../../assets/fonts/feather.css">
    <link rel="stylesheet" href="../../assets/fonts/fontawesome.css">
    <link rel="stylesheet" href="../../assets/fonts/material.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/style-preset.css">
</head>

<body>

    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ Pre-loader ] End -->

    <div class="auth-main">
        <div class="auth-wrapper v3">
            <div class="auth-form">
                <div class="auth-header">
                    <a href="#"><img src="../../assets/images/logo-dark.svg" alt="شعار"></a>
                </div>
                <div class="card my-5">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-end mb-4">
                            <h3 class="mb-0"><b>تسجيل</b></h3>
                            <a href="login.html" class="link-primary">هل لديك حساب؟</a>
                        </div>
                        <div id="error-message" class="text-danger mb-3"></div>
                        <div class="row">
                            <div class="form-group mb-3">
                                <label class="form-label">الاسم الكامل*</label>
                                <input type="text" id="fullName" class="form-control" placeholder="الاسم الكامل" />
                                <div id="fullNameError" class="text-danger"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">البريد الإلكتروني*</label>
                                <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" />
                                <div id="emailError" class="text-danger"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">كلمة المرور</label>
                                <input type="password" id="password" class="form-control" placeholder="كلمة المرور" />
                                <div id="passwordError" class="text-danger"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">تأكيد كلمة المرور</label>
                                <input type="password" id="confirmPassword" class="form-control" placeholder="تأكيد كلمة المرور" />
                                <div id="confirmPasswordError" class="text-danger"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">اختر الدور</label>
                                <select class="form-select" id="role">
                                    <option selected disabled>اختر الدور</option>
                                    <option value="3">مريض</option>
                                    <option value="2">طبيب</option>
                                    <option value="4">صيدلي</option>
                                    <option value="1">مدير</option>
                                </select>
                                <div id="roleError" class="text-danger"></div>
                            </div>
                        </div>
                        <p class="mt-4 text-sm text-muted">عند التسجيل، أنت توافق على <a href="#" class="text-primary">شروط الخدمة</a> و<a href="#" class="text-primary">سياسة الخصوصية</a></p>
                        <div class="d-grid mt-3">
                            <button type="button" class="btn btn-primary" onclick="register()">إنشاء حساب</button>
                        </div>
                        <div class="saprator mt-3">
                            <span>تسجيل باستخدام</span>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="d-grid">
                                    <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                                        <img src="../../assets/images/authentication/google.svg" alt="جوجل"> <span class="d-none d-sm-inline-block"> جوجل</span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-grid">
                                    <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                                        <img src="../../assets/images/authentication/twitter.svg" alt="تويتر"> <span class="d-none d-sm-inline-block"> تويتر</span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-grid">
                                    <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                                        <img src="../../assets/images/authentication/facebook.svg" alt="فيسبوك"> <span class="d-none d-sm-inline-block"> فيسبوك</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="auth-footer row">
                    <div class="col my-1">
                        <p class="m-0">حقوق الطبع والنشر © <a href="#">Codedthemes</a></p>
                    </div>
                    <div class="col-auto my-1">
                        <ul class="list-inline footer-link mb-0">
                            <li class="list-inline-item"><a href="#">الصفحة الرئيسية</a></li>
                            <li class="list-inline-item"><a href="#">سياسة الخصوصية</a></li>
                            <li class="list-inline-item"><a href="#">اتصل بنا</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/auth.js"></script>

</body>

</html>
