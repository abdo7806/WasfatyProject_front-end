<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>تسجيل - وصفتي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body class="hold-transition register-page">
    <div class="register-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="../../index2.html" class="h1"><b>Admin</b>LTE</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Register a new membership</p>

                <div class="card my-5">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-end mb-4">
                            <h3 class="mb-0"><b>تسجيل</b></h3>
                            <a href="login.html" class="link-primary">هل لديك حساب؟</a>
                        </div>
                        <div id="error-message" class="text-danger mb-3"></div>
                        <div class="row">

                            <div id="fullNameError" class="text-danger"></div>
                            <div class="input-group mb-3">
                                <input type="text" id="fullName" class="form-control" placeholder="الاسم الكامل" />
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-user"></span>
                                    </div>
                                </div>



                            </div>

                            <div id="emailError" class="text-danger"></div>

                            <div class="input-group mb-3">
                                <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" />

                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>

                            </div>

                            <div id="passwordError" class="text-danger"></div>

                            <div class="input-group mb-3">
                                <input type="password" id="password" class="form-control" placeholder="كلمة المرور" />
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>

                            </div>

                            <div id="confirmPasswordError" class="text-danger"></div>

                            <div class="input-group mb-3">
                                <input type="password" id="confirmPassword" class="form-control" placeholder="تأكيد كلمة المرور" />
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <div class="row">
                            <div class="col-8">
                                <div class="icheck-primary">
                                    <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                                    <label for="agreeTerms">عند التسجيل، أنت توافق على <a href="#" class="text-primary">شروط الخدمة</a> و<a href="#" class="text-primary">سياسة الخصوصية</a>
              </label>
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary btn-block" onclick="register()">إنشاء حساب</button>
                            </div>
                            <!-- /.col -->
                        </div>




                        <div class="social-auth-links text-center">
                            <a href="#" class="btn btn-block btn-primary">
                                <i class="fab fa-facebook mr-2"></i> Sign up using Facebook
                            </a>
                            <a href="#" class="btn btn-block btn-danger">
                                <i class="fab fa-google-plus mr-2"></i> Sign up using Google+
                            </a>
                        </div>

                        <a href="login.html" class="text-center">هل لديك حساب بالفعل؟</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="../../plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="../../dist/js/adminlte.min.js"></script>
        <script src="../js/auth.js"></script>
</body>

</html>
