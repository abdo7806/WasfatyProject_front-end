<!DOCTYPE html>
<html lang="ar">

<head>
    <title>غير مصرح بالوصول</title>

    <style>
        .error-container {
            text-align: center;
            padding: 50px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-container h1 {
            color: #dc3545;
            font-size: 2.5rem;
        }
        
        .error-container i {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .error-container p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        
        .error-container .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1><i class="fas fa-ban"></i>403 - غير مصرح بالوصول</h1>
        <p>ليس لديك الصلاحيات الكافية للوصول إلى هذه الصفحة</p>
        <a href="../pages/auth/login.html" class="btn">العودة لتسجيل الدخول</a>
    </div>
</body>

</html>
